<h1 class="text-center text-mishmash">Welcome, @User!</h1>

<h2 class="text-mishmash">Your channels</h2>
<hr class="hr-2 bg-white text-white" />
<div class="container-fluid">
    <div class="row justify-content-around">
        @for(var i = 0; i < 7; i++)
        {
            @if (i % 5 == 0 && i > 1)
            {
                </div>
                <div class="row justify-content-around mt-3">
            }
            <div class="col-md-2 bg-mishmash text-center text-white">
                Channel name
                <hr class="hr-2 bg-white text-white" />
                Game Channel
                <hr class="hr-2 bg-white text-white" />
                4500 Following
                <hr class="hr-2 bg-white text-white" />
                Following
                <hr class="hr-2 bg-white text-white" />
                <a href="/Channels/Follow?id=1" class="text-white">Follow</a> &nbsp;
                <a href="/Channels/Details?id=1" class="text-white">Details</a>
            </div>
        }
    </div>
</div>

<h2 class="text-mishmash">Suggested</h2>
<hr class="hr-2 bg-white text-white" />

<h2 class="text-mishmash">See other</h2>
<hr class="hr-2 bg-white text-white" />
